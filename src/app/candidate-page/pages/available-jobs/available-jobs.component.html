<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Job Title" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="job_title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Job Title</th>
        <td mat-cell *matCellDef="let row"> {{row.job_title}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="job_description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Job  Description</th>
        <td mat-cell *matCellDef="let row"> {{row.job_description}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="jobcode_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Job Code </th>
        <td mat-cell *matCellDef="let row"> {{row.jobcode_id}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="employment_type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type </th>
        <td mat-cell *matCellDef="let row"> {{row.employment_type | employmentPipe}} </td>
      </ng-container>

      <ng-container matColumnDef="effective_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date </th>
        <td mat-cell *matCellDef="let row"> {{row.effective_date | date}} </td>
      </ng-container>
      
      <!--Apply Button Column-->
        <ng-container matColumnDef="apply">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apply </th>
            <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="primary" (click)="apply(row.job_id)">Apply</button>
            </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">No jobs matching the title "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
