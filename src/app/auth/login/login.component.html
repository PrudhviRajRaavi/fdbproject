<div class="login-container">
	<div class="login-content">
		<mat-card>
			<form [formGroup]="loginForm" #formDirective="ngForm" (ngSubmit)="onSubmit()">
				<mat-form-field>
					<mat-icon matPrefix>person_outline</mat-icon>
					<input autofocus type="text" matInput placeholder="Username" formControlName="email">
				</mat-form-field>

				<mat-form-field>
					<mat-icon matPrefix>lock_outline</mat-icon>
					<input type="password" autocomplete="false" matInput placeholder="Password"
						formControlName="password">
				</mat-form-field>

				<button type="submit" mat-raised-button color="primary">LOGIN</button>
			</form>
			<mat-toolbar class="login-toolbar" style="background-color:white">login with</mat-toolbar>
			




		</mat-card>
	</div>
</div>
